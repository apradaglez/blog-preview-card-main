<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>


</head>
<body>
  <section class="blog-card-container">
    
    <img src="assets/images/illustration-article.svg" class="blog-card__img" alt="illustration-article">

    <div class="blog-card-content">

      <h2 class="blog-card-cathegory">Learning</h2> 

      <h3 class="blog-card-date">Published 21 Dec 2023</h3>
      
      <h1 class="blog-card-title">HTML & CSS foundations</h1>
      
      <p class="blog-card-paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    </div> 
    
    <p class="blog-card-author">

      <img src="assets/images/image-avatar.webp" alt="Ava">
      <p class="blog-card-author__p">Greg Hooper</p>

    </p>
    
  </section>
